<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ТикТакБум</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row align-items-center">
        <div class="col col-md-8 offset-md-2">
            <div class="row">
                <form class="btn_back">
                    <a class="btn btn-outline-info btn-lg" href="info.html" id="back" role="button">&#128712; Об игре</a>
                </form>
                <h1>&#8987; Тик-так-бум &#128163; </h1>
            </div>
           
            <div class="row">
                <div class="col-md-8">
                    <div class="alert alert-secondary" id="gameStatusField">Выберите параметры и нажмите &quot;Старт&quot;</div>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-danger collapse" id="btnStart" type="button">
                        Старт игры
                    </button>
                    <p id="rocket"></p>
                </div>   
                <div class="col-md-2"> 
                    <button class="btn btn-warning collapse" id="btnStop" type="button">
                        Конец игры
                    </button>
                </div> 
            </div>

              <div class="form-group collapse" id="cntPlayers">
                <label for="FormControlSelect1">Введите количество игроков:</label>
                <select class="form-control" id="FormControlSelect1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>
              <br>

                <div class="timepanel collapse" id="time_second">
                    <form>
                        <p> Укажите время игры (в секундах): </p>
                        <input type="number" class="timeValue" id="timeValue" min="10" max="60" step="5">
                    </form>
                </div>
            
                
            
            <div class="row">
                <div class="col">  
                    <div class="timer-output-wrapper"> 
                        <div class="timer-output" id="timerField">
                            00:00
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <h3 id="questionField"></h3>
            </div>
            <div class="row">
                <div id="answer1" class="btn btn-warning form-control text-left answer"></div>
            </div>
            <div class="row">
                <div id="answer2" class="btn btn-danger form-control text-left answer"></div>
            </div>
        </div>
    </div>
</div>
</div>

<script src="js/utils.js"></script>
<script src="js/tikTakBoom.js"></script>
<script src="js/tikTakBoomTasks.js"></script>
<script src="js/script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
